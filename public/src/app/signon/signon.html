<form id="form_id">
    <div class="field">
        <label for="email">Email</label>
        <input type="text" name="email" value="" ng-model="vm.email">
    </div>
    <div class="field">
        <label for="password">Password</label>
        <input type="text" name="password" value="" ng-model="vm.password">
    </div>
    <button ng-click="submitThis()">Signin</button>
</form>
